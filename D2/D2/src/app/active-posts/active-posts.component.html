<div id="body">
  <div id="card" *ngFor="let u of users">
    <div id="container" *ngIf="u.active">
    <div  id="viewport"><h2>Posts</h2></div>
  <h3>Id: {{u.id}}</h3>
  <h4 [ngClass]="{'verde': isVerde}">Title: {{u.title}}</h4>
  <p [ngClass]="{'bold': isBold}">Body: {{u.body}}</p>
  <div id="btn">
    <button (click)="isVerde = !isVerde">Color</button>
    <button (click)="isBold = !isBold">Bold</button>
  </div>
    </div>

  </div>
</div>
